<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{BaseTool}"><head>
    <meta charset="UTF-8">
    <title>Cài đặt</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Cài đặt cá nhân</h3>
    <hr>
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label class="form-label">Họ:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label class="form-label">Tên:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                <label class="form-label">Mật khẩu cũ:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                <label class="form-label">Mật khẩu mới:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                <label class="form-label">Xác định mật khẩu mới:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label class="form-label">Đường dẫn Input:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label class="form-label">Đường dẫn Output:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3 text-center">
                <button type="button" class="btn btn-outline-success">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
