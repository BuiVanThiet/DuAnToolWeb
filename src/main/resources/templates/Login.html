<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dqfkifkpu/image/upload/v1765014909/logoCompany_yboli7.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="js-fullheight">

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop playsinline id="bg-video">
    <source src="https://res.cloudinary.com/dqfkifkpu/video/upload/v1765622711/samurai-anime-boy-koi-in-sword-moewalls-com_qkvowz.mp4"
            type="video/mp4">
</video>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Đăng nhập</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form action="/login" class="signin-form" method="post">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" name="password" type="password" class="form-control" placeholder="mật khẩu" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div th:if="${param.errorMsg}" th:text="${param.errorMsg}" style="color:red"></div>
                        <div class="form-group">
                            <button type="submit"
                                    class="form-control btn btn-primary submit px-3">
                                Đăng nhập
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
