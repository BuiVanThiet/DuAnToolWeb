<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{BaseTool}"><head>
    <meta charset="UTF-8">
    <title>Tải ảnh</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Chức năng tải ảnh</h3>
    <hr>
    <div class="row">
        <div class="col-3">
            <div class="col-md-12 mb-3">
                <label class="form-label fw-bold">Trình duyệt chạy bot:</label>

                <div class="d-flex gap-4">
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input mt-0" type="radio" name="browser" id="fireFox" checked>
                        <label class="form-check-label ms-2" for="fireFox">Fire Fox</label>
                    </div>

                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input mt-0" type="radio" name="browser" id="chrome">
                        <label class="form-check-label ms-2" for="chrome">Chrome</label>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-3">
                <label class="form-label fw-bold">Dạng chạy:</label>

                <div class="d-flex gap-4">
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input mt-0" type="radio" name="profileMode" id="proFile" checked>
                        <label class="form-check-label ms-2" for="proFile">Có Profile</label>
                    </div>

                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input mt-0" type="radio" name="profileMode" id="notProFile">
                        <label class="form-check-label ms-2" for="notProFile">Không Profile</label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-outline-success col-12 mb-3">Tải Ảnh Vùng Main</button>
                <button type="button" class="btn btn-outline-success col-12 mb-3">Tải Full Ảnh</button>
                <button type="button" class="btn btn-outline-success col-12 mb-3">Tải Ảnh Theo Trang</button>
                <button type="button" class="btn btn-outline-success col-12 mb-3">Tải Ảnh Chọn Màu</button>
                <button type="button" class="btn btn-outline-success col-12 mb-3">Tải Ảnh Link Shop</button>
            </div>
        </div>
        <div class="col-9">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" style="width: 5%;">STT</th>
                    <th scope="col" style="width: 75%;">Link</th>
                    <th scope="col" style="width: 20%;">Folder lưu</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
